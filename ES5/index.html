<html>
<head>
    <title>Medium Resurrection</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section class="header">
        <span>Medium</span>
    </section>

    <nav>
        <ul class="menu">
            <!-- dynamic generated -->
        </ul>
    </nav>

    <section class="container">
        <p>Creativity</p>
        <!-- dynamic generated -->
    </section>

    <script src="modules/header.js"></script>
    <script src="modules/page.js"></script>
    <script src="modules/articles.js"></script>
    <script>
        var menu = document.getElementsByClassName("menu")[0];
        var menuElements = Header.getMenuElements();
        menuElements.forEach(element => {
            menu.appendChild(element);
        });

        var articles = document.getElementsByClassName("container")[0];
        var articlesElements = Articles.getArticleElements();
        articlesElements.forEach(element => {
            articles.appendChild(element);
        });
    </script>

</body>
</html>
